<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    @media print {
      body {
        margin: 0;

      .card {

    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;

      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .card {
      width: 14.8cm;
      height: 10.5cm;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 1rem;
    }
    .red { background-color: #d9534f; }
    .green { background-color: #5cb85c; }
    .yellow { background-color: #f0ad4e; color: #222; }
    .blue { background-color: #5bc0de; }
    .purple { background-color: #9370db; }
  </style>
</head>
<body>

  <div class="card green">🟢 APPROUVÉ ! CONTINUE</div>
  <div class="card yellow">🟡 HMM… À SURVEILLER</div>
  <div class="card blue">📞 FAIS SEMBLANT DE RECEVOIR UN APPEL</div>

</body>
</html>
